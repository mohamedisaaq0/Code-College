<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <!-- Links -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container rounded bg-white mt-5 mb-5 margin-gap">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="150px"
              src="./images/logos/logo.jpeg"
            />
          </div>
        </div>
        <div class="col-md-9" style="font-size: 22px">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right" style="font-size: 50px">Profile:</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-12">
                <label class="labels">Name:</label>
                <span class="font-weight-bold">mohamed</span>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Email Address:</label>
                <span class="font-weight-bold">mohamed</span>
              </div>
            </div>

            <div class="mt-5">
              <button class="btn btn-primary profile-button" type="button">
                Delete Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
